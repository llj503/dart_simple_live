name: Build Debug APK

# 触发条件：每次 push 到 main 分支就自动打包
on:
  push:
    branches: [ main ]   # 如果你的主分支叫 master，改成 master

jobs:
  build:
    runs-on: ubuntu-latest   # 云端虚拟机环境
    steps:
      # 1. 把源码拉进虚拟机
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 准备 JDK 17（Android Gradle Plugin 8+ 必须）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 准备 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. 给 gradlew 加执行权限（Linux 需要）
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. 正式编译 APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. 把产物保存为 artifacts，供下载
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
